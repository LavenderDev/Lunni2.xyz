<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/css/settings.css" />
    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="icon" href="../assets/img/Icon (8).png" />
    <meta property="og:title" content="Lunno" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://lunni.xyz" />
    <meta
      property="og:image"
      content="https://cdn.discordapp.com/attachments/882307894207463494/882323115793866833/Icon_8.png"
    />
    <meta
      property="og:description"
      content="A place where things get done and done correctly. Discord bots, npm packages, apis and more."
    />
    <meta name="theme-color" content="#E84A5F" />
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <title>Lunni | User Settings</title>
  </head>
  <body>
    <div class="navbar">
      <div class="navfront">
        <i class="bx bx-moon"></i>
        <p>Lunni</p>
      </div>

      <div class="navback">
        <ul>
          <li><a href="/" class="">Home</a></li>
          <li><a href="/support" class="">Support</a></li>
        </ul>
      </div>
      <div class="user-dropdown">
        <div class="user-img">
          <!--<ul>
                         <li> <a href="/login">Login</a></li>
                    </ul>-->
          <img
            src="https://cdn.discordapp.com/embed/avatars/0.png"
            alt=""
            id="userImage"
          />
        </div>
        <div class="dropdown-content hidden-drop" id="dropdown_content">
          <ul>
            <li><a href="/settings">Settings</a></li>

            <li><a href="/logout" class="logout">Logout</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="main" data-aos="fade-up">
      <div class="user-info">
        <img
          src="https://cdn.discordapp.com/embed/avatars/0.png"
          alt=""
          draggable="false"
        />
        <p>Lavender#0069</p>
        <span class="prem-false">Premium Member</span>
      </div>
    </div>
    <div class="user-settings" data-aos="fade-up">
      <form action="/settings?_method=PUT" method="post">
        <label for="">Nickname.</label>
        <input
          type="text"
          id="nicknameInput"
          name="userNickname"
          min="1"
          value="<%=nickname%>"
        />
        <label for="">Description.</label>
        <input
          type="text"
          id="nicknameInput"
          name="userDesc"
          min="1"
          value="<%=desc%>"
        />
        <label for=""
          >Pronouns. <span>Current Pronouns: <%=pronouns%></span></label
        >
        <select name="userPronouns" id="">
          <option value="Unknown">Unknown</option>
          <option value="He/Him">He/Him</option>
          <option value="She/Her">She/Her</option>
          <option value="They/Them">They/Them</option>
          <option value="It/Its">It/Its</option>
          <option value="He/They">He/They</option>
          <option value="She/They">She/They</option>
          <option value="Neo Pronouns">Neo Pronouns</option>
          <option value="Other">Other</option>
        </select>
        <button type="submit">Save</button>
      </form>
    </div>
  </body>
  <script>
    const userImg = document.querySelector("#userImage");
    const dropContent = document.querySelector("#dropdown_content");

    userImg.addEventListener("click", () => {
      dropContent.classList.toggle("hidden-drop");
    });
  </script>
  <script>
    AOS.init();
  </script>
</html>
